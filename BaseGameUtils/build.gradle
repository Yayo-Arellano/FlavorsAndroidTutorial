apply plugin: 'com.android.library'


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

dependencies {

    compile "com.android.support:appcompat-v7:20.0.+"
    compile "com.android.support:support-v4:21.0.0"
    compile "com.google.android.gms:play-services-games:7.5.0"
    compile "com.google.android.gms:play-services-plus:7.5.0"
    compile 'com.google.android.gms:play-services-appstate:7.5.0'
}

android {
    // Set defaults so that BaseGameUtils can be used outside of BasicSamples
    if (!hasProperty('android_compile_version')) {
        ext.android_compile_version = 21
    }
    if (!hasProperty('android_version')) {
        ext.android_version = '21.1.2'
    }

    compileSdkVersion android_compile_version
    buildToolsVersion android_version
}

